<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tyre Performance</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <style>
        body {
            display: block;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
            /* background-color:aliceblue */
        }

        #navbar {
            margin-bottom: 55px;
            height: 75px;
            width: 100%;
            padding-top: 18px;
            background-color:   #9bafd9;
            text-align: left;
            color: rgb(0, 0, 0);
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #navhead {
            margin-top: 40px;
            font-size: 48px;
            padding-left: 20px;
        }


        #form_heading {
            color: rgb(90, 92, 208);
            font-size: 28px;
            
        }

        img {
            padding: 25px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        #oops_image {
            width: 50%;
            height: 500px;
        }

        h2 {
            padding-top: 20px;
            color: rgb(225, 54, 54);
        }

        form {
        /* Center the form on the page */
        margin: 10px auto;
        height: 230px;
        width: 600px;
        /* Form outline */
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        form li + li {
        margin-top: 1em;
        }

        label {
        /* Uniform size & alignment */
        display: inline-block;
        width: 90px;
        text-align: right;
        }

        input {
        /* To make sure that all text fields have the same font settings
            By default, textareas have a monospace font */
        font: 1em sans-serif;

        /* Uniform text field size */
        width: 300px;
        box-sizing: border-box;

        /* Match form field borders */
        border: 1px solid #999;
        }

        input:focus {
        /* Additional highlight for focused elements */
        border-color: #000;
        }


        .button {
        /* Align buttons with the text fields */
        padding-left: 90px; /* same size as the label elements */
        }

        button {
        /* This extra margin represent roughly the same space as the space
            between the labels and their text fields */
        margin-left: 0.5em;
        background-color: rgb(50, 218, 50) ;
        }

        #render-block {
            margin-top: 15px;
        }


    </style>

</head>
<body>

        <!-- navigation bar -->
        <!-- <nav class="navbar navbar-light" style="background-color: #aeb7a1;">
            <h1>Car Tyre Performance</h1>
            <hr width="50%">
        </nav> -->

        <div id="navbar">
            <span id="navhead">
                Car Tyre Performance
            </span>
        </div>

        <!-- Form -->

        <form action="/senddate" method="POST" enctype="multipart/form-data">

            <div id="form_heading">
                <h3>Check Parameter Performance </h3>
            </div>

            <div id="daterange">

                <ul>

                    <li>
                        <label for="startdate">From:</label>
                        <input type="date" id="startdate" name="startdate" />
                    </li>

                    <li>
                        <label for="enddate">To:</label>
                        <input type="date" id="enddate" name="enddate" />
                    </li>

                    <li class="button">
                        <button type="submit" > Fetch </button>
                    </li>
    
                </ul>

                <br>
                <br>
                

            </div>

        </form>


        <!-- Code for rendering correct block -->
        <div id="render-block">

            {% if result == 1 %}
                <h2>
                    Oops, No Data Found in these time stamps!
                    <h4>Tip :- Try between March and November </h4>
                </h2>
                <br>
                <img id="oops_image" src="{{url_for('static', filename='no_data.webp')}}">
                <br>
                

            {% elif result == 2 %}
                
                <span id="empty_screen"></span>

            {% else %}
                <h3>The Car Tyre Performance for the above range can be seen below</h3>
                <img src="{{url_for('static', filename='my_graph.png')}}">

            {% endif %}

        </div>


</body>

</html>
